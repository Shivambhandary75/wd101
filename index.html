<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Existing styles */
        input:focus:invalid {
            outline: none;
            border: 2px solid red;
        }

        .alignment {
            padding: 5px;
            border-radius: 5px;
            font-size: 18px;
            width: 100%;
            height: 20px;
        }

        button {
            color: white;
            background-color: darkblue;
        }

        h2 {
            text-align: center;
            margin-top: 2px;
        }

        .box {
            height: 390px;
            width: 400px;
            background-color: aquamarine;
            padding: 20px;
            border-radius: 20px;
            margin: 100px auto;
            box-shadow: 0 10px 6px rgba(0, 0, 0, 0.2);
        }

        /* New styles for the entries table */
        .entries-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        .entries-table th,
        .entries-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .entries-table th {
            background-color: #f2f2f2;
        }

        .entries-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <form id="userform">
        <div class="box">
            <h2>Registration Form</h2>
            <br>
            <label for="name">Name:<span style="color: red;">*</span></label>
            <input type="text" id="name" name="name" class="alignment" required placeholder="Enter your Name">
            <br><br>
            <label for="email">Email id: <span style="color: red;">*</span></label>
            <input type="email" id="email" name="email" class="alignment" required placeholder="Enter your Email id">
            <br><br>
            <label for="password">Password:<span style="color: red;">*</span></label>
            <input type="password" id="password" name="password" class="alignment" required placeholder="Enter your Password">
            <br><br>
            <label for="dob">D.O.B<span style="color: red;">*</span></label>
            <input type="date" id="dob" name="dob" class="alignment" required placeholder="Enter your D.O.B">
            <br><br>
            <input type="checkbox" id="accept_terms_conditions" required>
            <label for="accept_terms_conditions">I have read the terms and condition and I accept it<span style="color: red;">*</span></label>
            <br><br>
            <button type="submit" style="border-radius: 5px;" id="submit">Submit</button>
        </div>
    </form>

    <div class="realative bg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/50 sm:mx-auto sm:rounded-lg sm:px-10">
        <div class="mx-auto">
            <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>
            <div class="divide-y divide-gray-300/50">
                <table class="entries-table" id="user-entries"></table>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

  
</body>

</html>
